	<div class="col-md-12 cox-xs-12" id="upload" ng-controller="addArtistsController as ctrl">
		<form name="myForm" ng-submit="ctrl.upload()">
			Name: <input type="text" ng-model="ctrl.artist.name">
			Age: <input type="text" ng-model="ctrl.artist.age">
			Description: <input type="text" ng-model="ctrl.artist.description">
			Facebooklink: <input type="text" ng-model="ctrl.artist.facebooklink">
			Image Link: <input type="text" ng-model="ctrl.artist.img">
			<input type="submit" value="Upload">
		</form>
	</div>
