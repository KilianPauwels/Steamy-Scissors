<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


<title>Steamy scissors</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<meta charset="utf-8">
</head>
<body ng-app="artistDatabase" >
<script src="facebookSDK.js"></script>
<script src="artistController.js"></script>



	<nav class="col-md-12 cox-xs-12">
		<a href="start.html"><img src="img/logo.png" class="nav_img"></a>
		<button class="navbutton">Artists</button>
		<button class="navbutton">Tracks</button>
		<a href="about.html"><button class="navbutton">About</button></a>
		<a href="addArtists.html"><button class="navbutton">Add artist</button></a>
		<br>
		<input ng-model="search" type="text" class="searchfield" placeholder="Search" results="3"></input>
	</nav>

	<div ng-controller="myController" class="container">
		<div class="col-md-10 col-xs-12" >
			<h1>{{ title }}</h1>
		</div>
		<div class="col-md-10 col-xs-12" id="main_activity">
			
			<div ng-repeat="artist in artists" id="mainrepeat">
				<div class="artistbutton" margin-right="15">
					<img ng-src="{{artist.img}}" width="223" height="189">
					{{artist.name }}
					<br>
					<div class="fb-like" 
						data-href="{{artist.facebooklink}}" 
						data-layout="button_count" 
						data-action="like" 
						data-show-faces="false"
						data-small-header="true"
						data-colorscheme="dark"
						data-share="false"
						>
					</div>

				</div>
			</div>

		</div>
	</div>
		<div class="col-md-1 col-xs-12" id="side_menu">
			<p>1</p>
			<p>2</p>
			<p>3</p>
		</div>
		
		
	
	
	<footer>
			<p>Ward is ein dieke soekkel</p>
			<p>Und Kilian est une petiete kierel </p>
		</footer>
	

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="artistController.js"></script>
</body>
</html>
