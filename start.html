<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<title>Steamy scissors</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<meta charset="utf-8">
</head>
<body ng-app="myapp" >
<script src="facebookSDK.js">
</script>
	<nav>
		<a href="start.html"><img src="img/logo.png" class="nav_img"></a>
		<a href="#"><button class="navbutton" >Artists</button></a>
		<button class="navbutton">Tracks</button>
		<a href="about.html"><button class="navbutton">About</button></a>
		<input ng-model="search" type="text" class="searchfield" placeholder="Search"></input>
	</nav>

	<div ng-controller="artistController" class="container">
		<div class="col-md-10 col-xs-12" >
			<h1>{{ title }}</h1>
		</div>
		<div class="col-md-10 col-xs-12" id="main_activity">
			
			<div ng-repeat="artist in artists" id="mainrepeat">
				<div class="artistbutton" margin-right="15">
					<img ng-src="{{artist.img}}" width="224" height="189">
					{{artist.name }}
					
					<div class="fb-like" 
						data-href="{{artist.facebooklink}}" 
						data-layout="standard" 
						data-action="like" 
						data-show-faces="false"
						data-width="100"
						>
					</div>

				</div>
				
			</div>
		</div>
	</div>
		<div class="col-md-1 col-xs-12" id="side_menu">
			<p>1</p>
			<p>2</p>
			<p>3</p>
		</div>
		
		
	
	
	<footer>
			<p>Ward is ein dieke soekkel</p>
			<p>Und Kilian est une petiete kierel </p>
		</footer>
	

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="Controller.js"></script>
</body>
</html>
