<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


<title>Upload - Steamy scissors</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<meta charset="utf-8">
</head>
<body ng-app="artistDatabase">
<script src="facebookSDK.js"></script>
<script src="addArtistController.js"></script>



	<nav class="col-md-12 cox-xs-12">
		<a href="start.html"><img src="img/logo.png" class="nav_img"></a>
		<button class="navbutton">Artists</button>
		<button class="navbutton">Tracks</button>
		<a href="about.html"><button class="navbutton">About</button></a>
		<a href="addArtists.html"><button class="navbutton">Add artist</button></a>
		<br>
		<input ng-model="search" type="text" class="searchfield" placeholder="Search" results="3"></input>
	</nav>

	<div class="col-md-12 cox-xs-12" id="upload" ng-controller="myController as ctrl">
		<form name="myForm" ng-submit="ctrl.upload()">
			Name: <input type="text" ng-model="ctrl.artist.name">
			Age: <input type="text" ng-model="ctrl.artist.age">
			Description: <input type="text" ng-model="ctrl.artist.description">
			Facebooklink: <input type="text" ng-model="ctrl.artist.facebooklink">
			Image Link: <input type="text" ng-model="ctrl.artist.img">
			<input type="submit" value="Upload">
		</form>
	</div>
	

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="addArtistController.js"></script>
</body>
</html>
